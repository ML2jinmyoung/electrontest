name: Build Windows Installer

on:
  push:
    branches: [main]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe
